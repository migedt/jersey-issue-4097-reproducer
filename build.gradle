plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.glassfish.jersey.containers', name: 'jersey-container-servlet', version: '3.0.4'
    implementation group: 'org.glassfish.jersey.core', name: 'jersey-server', version: '3.0.4'
    implementation group: 'org.glassfish.jersey.inject', name: 'jersey-hk2', version: '3.0.4'
    implementation group: 'org.eclipse.jetty', name: 'jetty-servlet', version: '11.0.9'
    implementation group: 'org.eclipse.jetty', name: 'jetty-server', version: '11.0.9'
}